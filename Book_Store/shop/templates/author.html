{% extends "base.html" %}

{% block content %}

<h2 class="centered-title">Author List</h2>

<div class="table-container">

<table class="table table-border">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.name }}</td>
            <td>{{ author.surname }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="7">There are no authors at the moment.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>

{% endblock %}
